# SonarQube Project Configuration
sonar.projectKey=docker_glue_pyspark_demo
sonar.organization=Andy Wong # Replace with your SonarCloud organization key

# Project metadata
sonar.projectName=Docker Glue PySpark Demo
sonar.projectVersion=1.0

# Source and test paths
sonar.sources=plain,purchase_order
sonar.tests=tests
sonar.python.version=3.10

# Coverage report paths (generated by pytest)
sonar.python.coverage.reportPaths=coverage.xml

# Exclude patterns
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/metastore_db/**,**/spark-warehouse/**,warehouse/**,.venv/**,scripts/**

# Test exclusions
sonar.test.exclusions=tests/**

# Encoding
sonar.sourceEncoding=UTF-8
