[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=plain
    --cov=purchase_order
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that may require Docker services
    slow: Tests that take longer to execute
